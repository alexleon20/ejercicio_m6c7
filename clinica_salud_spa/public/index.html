<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Plus Salud Spa</title>
</head>
<style>
  form{
    background-color: #5FBEB6;
  }

  h2{
    color: white;
  }
</style>


<body> 

  <img src="img/logo_clinica.png">
  <br><br> 
  <form action="">
    <div class="container p-5">
        <div class="col-6" >
            <h2 class="text-center">Horas Agendadas</h2>
            <table class="table table-dark">
              <thead>
                <tr class="text-center">
                  <th scope="col">Nombre del paciente</th>
                  <th scope="col">Hora agendada</th>
                </tr>
              </thead>
              <tbody class="text-center" id="tbody">
                <tr>
                </tr>
              </tbody>
            </table>
        </div>   
        </div>
  </form>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.0/axios.min.js" integrity="sha512-bPh3uwgU5qEMipS/VOmRqynnMXGGSRv+72H/N260MQeXZIK4PG48401Bsby9Nq5P5fz7hy5UGNmC/W1Z51h2GQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
      async function cargar(){
        //con axios pido los datos al servidor
     
        const datos = await axios.get('/cliente')
        console.log(datos.data.arreglo)
        
        $('#tbody').html('')
        for (let user of datos.data.arreglo_usuarios) {
          $('#tbody').append(`
          <tr>
            <td>${user.nombre}</td>
            <td>${user.fecha_cita}</td>
          </tr>`)
        }
      }
       window.onload = cargar;
    </script>
  </body>
</html>
